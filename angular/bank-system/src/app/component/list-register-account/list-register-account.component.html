<!-- table -->


<div class="container " style="margin-top: 200px" *ngIf="flag2">
    <div class="alert alert-info text-center">No account is registerd</div>
</div>
<div class="container pb-5" style="margin-top: 200px" [class.d-none]="!flag1">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Account no</th>
                <th scope="col">Bank Name</th>
                <th scope="col">Ifc Code</th>
                <th scope="col">Micr Code</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of listAccount, index as i">
                <th scope="col">{{i+1}}</th>
                <td>{{account.accountNo}}</td>
                <td>{{account.bankName}}</td>
                <td>{{account.ifcCode}}</td>
                <td>{{account.micrCode}}</td>
            </tr>
        </tbody>
    </table>

</div>
