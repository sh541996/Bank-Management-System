
<div class="container" style="display: flex;justify-content: center;align-items: center;height: 100vh;">
    <div class="card" style="width: 40%;">
        <div class="card-body">
            <h4 class="card-title text-center" style="color:red">Login Form</h4>
            <div class="card-text">

                <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
                    <div class="text-center">
                        <img src="../../../assets/images/logo.jpeg" alt="" style="width:100px;">
                    </div>
                    <div class="form-group">
                        <!-- <label>UserName</label> -->
                        <input type="text" class="form-control" name="pan" placeholder="username"
                            [(ngModel)]="model.pan" required />
                    </div>

                    <div class="form-group">
                        <!-- <label>Password</label> -->
                        <input type="password" class="form-control" name="password" placeholder="Password"
                            [(ngModel)]="model.password" required />
                    </div>

                    <div class="text-danger text-center" *ngIf="flag">invalid credintials try again!</div>

                    <div class="text-danger text-center">
                        <button type="submit" class="btn btn-primary center"
                            [disabled]="!loginForm.form.valid">Login</button>
                    </div>

                    <div class="text-center">
                        <a (click)="register()" class="text-primary">Signup</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
